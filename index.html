<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Playground</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Code">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <content class="wrapper">
        <section class="controller" id="controller">
            <div class="controller-row" id="flex-direction">
                <span>flex-direction: </span>
                <select>
                    <option value="row">row</option>
                    <option value="column">column</option>
                    <option value="row-reverse">row-reverse</option>
                    <option value="column-reverse">column-reverse</option>
                </select>
            </div>

            <div class="controller-row" id="flex-wrap">
                <span>flex-wrap: </span>
                <select>
                    <option value="nowrap">nowrap</option>
                    <option value="wrap">wrap</option>
                    <option value="warp-reverse">warp-reverse</option>
                </select>
            </div>

            <div class="controller-row" id="justify-content">
                <span>justify-content: </span>
                <select>
                    <option value="space-around">space-around</option>
                    <option value="space-between">space-between</option>
                    <option value="space-evenly">space-evenly</option>
                    <option value="flex-start">flex-start</option>
                    <option value="flex-end">flex-end</option>
                    <option value="center">center</option>

                </select>
            </div>

            <div class="controller-row" id="align-items">
                <span>align-items: </span>
                <select>
                    <option value="flex-start">flex-start</option>
                    <option value="flex-end">flex-end</option>
                    <option value="center">center</option>
                    <option value="stretch">stretch</option>
                    <option value="baseline">baseline</option>
                </select>
            </div>

            <div class="controller-row" id="align-content">
                <span>align-content: </span>
                <select>
                    <option value="flex-start">flex-start</option>
                    <option value="flex-end">flex-end</option>
                    <option value="center">center</option>
                    <option value="stretch">stretch</option>
                    <option value="baseline">baseline</option>
                </select>
            </div>
            <div class="controller-row" id="row-gap">
                <span>row-gap: </span>
                <input type="text" value="0px">
            </div>
            <div class="controller-row" id="column-gap">
                <span>column-gap: </span>
                <input type="text" value="0px">
            </div>
        </section>

        <section class="child-controller" id="child-controller">

            <div class="controller-row child-controller-row">
                <span>order: </span>
                <input type="text" id="order" value="0">
            </div>
            <div class="controller-row child-controller-row">
                <span>flex-grow: </span>
                <input type="text" id="flew-grow" value="0">
            </div>
            <div class="controller-row child-controller-row">
                <span>flex-shrink: </span>
                <input type="text" id="flex-shrink" value="0">
            </div>
            <div class="controller-row child-controller-row">
                <span>flex-basis: </span>
                <input type="text" id="flex-basis" value="0">
            </div>
            <div class="controller-row child-controller-row">
                <span>align-self: </span>
                <select id="align-self">
                    <option value="auto">auto</option>
                    <option value="flex-start">flex-start</option>
                    <option value="flex-end">flex-end</option>
                    <option value="center">center</option>
                    <option value="stretch">stretch</option>
                    <option value="baseline">baseline</option>
                </select>
            </div>

        </section>
        <div class="flex-container" id="flex-container"></div>
    </content>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Code">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <div class="wrapper">
        <div class="controller" id="controller">
            <form action="" class="controller-form" id="controller-form">
                <div class="controller-row">
                    <span>flex-direction: </span>
                    <select id="flex-direction" class="controller-list">
                        <option value="row">row</option>
                        <option value="column">column</option>
                        <option value="row-reverse">row-reverse</option>
                        <option value="column-reverse">column-reverse</option>
                    </select>
                </div>

                <div class="controller-row">
                    <span>flex-wrap: </span>
                    <select id="flex-wrap" class="flex-wrap">
                        <option value="nowrap">nowrap</option>
                        <option value="wrap">wrap</option>
                        <option value="warp-reverse">warp-reverse</option>
                    </select>
                </div>

                <div class="controller-row">
                    <span>justify-content: </span>
                    <select id="justify-content">
                        <option value="space-around">space-around</option>
                        <option value="space-between">space-between</option>
                        <option value="space-evenly">space-evenly</option>
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>

                    </select>
                </div>

                <div class="controller-row">
                    <span>align-items: </span>
                    <select id="align-items">
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="stretch">stretch</option>
                        <option value="baseline">baseline</option>
                    </select>
                </div>

                <div class="controller-row">
                    <span>align-content: </span>
                    <select id="align-items">
                        <option value="flex-start">flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="stretch">stretch</option>
                        <option value="baseline">baseline</option>
                    </select>
                </div>


                <div class="controller-row">
                    <select id="gap-type">
                        <option value="gap">gap</option>
                        <option value="row-gap">row-gap</option>
                        <option value="column-gap">column-gap</option>
                    </select>
                    <input type="text" id="gap-value" value="0px 0px">
                </div>


            </form>
        </div>
        <div class="child-controller" id="child-controller"></div>
        <div class="flex-container" id="flex-container"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
